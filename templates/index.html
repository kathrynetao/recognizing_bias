<html>
<head>
    <link rel="stylesheet" type="text/css" href="des.css" media=”screen” />
    <link rel="stylesheet" href="des.css">
</head>
<style>
    .query{font-size:20px}
    .result{font-size:20px;margin:0 auto;}
    .numbers{color:blue}
</style>
<link rel="stylesheet" href="des.css">
<body>
<form method="post" action="/">
    <h1>HELLO! Welcome to Recognizing Bias in the Media!</h1>
    <h2>Bias detection in Media is not always so black and white.</h2>
    <table>
        <td>
            <p> send </p>
        </td>
        <td>
            <textarea type="text" class="query" name="input_text" id="input_text" value="" style="width:1000px;height:40px; align-items: center; align-self: auto;" onkeydown="if (event.keyCode == 13) { this.form.submit(); return false; }">{{input_text}} Input a link to your article here!</textarea>
        <input class = "subbutton" type="submit" for="input_text" value="submit">
        </td>
    </table>

    <table>
        <td>
            <p> return </p>
        </td>
        <td>
            <div type="input" class="result" name="res_text" id="res_text" value="" style="width:1000px;height:800px;overflow-y:auto;border-style:solid; color:hotpink; border-width:1px; border-color:#000" >{{res_text}} Results Loading...</div>
        </td>
    </table>
    <script>
    var textarea = document.getElementById('res_text');
    textarea.scrollTop = textarea.scrollHeight;
    </script>
</form>
</body>
</html>
